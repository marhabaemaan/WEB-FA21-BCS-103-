<body>
    <div id="contactUsDiv">
        <h1 class="contactUsHeading py-sm-3 py-md-4 text-center">
            Contact Us
        </h1>
    </div>

    <div class="HRDiv m-sm-3 m-md-4">
        <hr class="HR">
    </div>

    <div class="container mt-3">
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control my-sm-1 my-md-2" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3 mt-3">
            <label for="comment">Complains/Suggestions:</label>
            <textarea class="form-control my-sm-1 my-md-2" rows="5" id="comment"  placeholder="Comments" name="text"></textarea>
          </div>
          <button type="button" class="btn btn-primary bg-black" id="submitBtn">Submit</button>
          <p id="responseSubmitted"></p>
        </form>
      </div>
