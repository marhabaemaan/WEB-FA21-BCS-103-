<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="labTask2.css">
    
  </head>
  <body>
    <div class="container mt-5">
        <h2 class="mb-4">CRUD Operations</h2>
    
        <!-- Create Form -->
        <form id="createForm">
            <div class="form-group">
                <label for="createTitle">Title:</label>
                <input type="text" class="form-control" id="createTitle" placeholder="Title of the story">
            </div>
            <div class="form-group">
                <label for="createContent">Content:</label>
                <textarea class="form-control" id="createContent" rows="3" placeholder="Story Content"></textarea>
            </div>
            <button id="createBtn" type="submit" >Create</button>      
            <button id="clearBtn" type="submit" class="btn btn-primary" style="display: none;">Clear</button>
        </form>
    
        <hr>

        <p class="loadingStories">Loading stories...</p>
    
        <!-- Display Stories -->
        <div id="storiesList"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
  </body>
</html>
